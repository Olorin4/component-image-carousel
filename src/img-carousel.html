<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="./img-carousel.css">
        <script src="./img-carousel.js" defer></script>
    </head>
    <body>

        <div class="carousel-container">
            <h4>IMAGE CAROUSEL</h4>

            <div class="slide-container">
                <img src="" alt="" class="left-arrow">

                <div class="foreground-slide">

                    <div class="background-slides">
                        <div class="slide-wrapper">
                            <img src="" alt="" id="slide1">
                            <p class="slide-subtitle"></p>
                        </div>
                        <div class="slide-wrapper">
                            <img src="" alt="" id="slide2">
                            <p class="slide-subtitle"></p>
                        </div>
                        <div class="slide-wrapper">
                            <img src="" alt="" id="slide3">
                            <p class="slide-subtitle"></p>
                        </div>
                        <div class="slide-wrapper">
                            <img src="" alt="" id="slide4">
                            <p class="slide-subtitle"></p>
                        </div>
                        <div class="slide-wrapper">
                            <img src="" alt="" id="slide5">
                            <p class="slide-subtitle"></p>
                        </div>
                    </div>

                </div>

                <img src="" alt="" class="right-arrow">
            </div>

            <div class="navigation-dots">
                <img src="" alt="" id="dot1">
                <img src="" alt="" id="dot2">
                <img src="" alt="" id="dot3">
                <img src="" alt="" id="dot4">
                <img src="" alt="" id="dot5">
            </div>   

        </div>
        
    </body>
</html>
