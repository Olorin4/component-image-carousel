<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="./img-carousel.css">
        <script src="./img-carousel.js" defer></script>
    </head>
    <body>

        <div class="carousel-container">
            <h1>IMAGE CAROUSEL</h1>

            <div class="foreground-slide">
                <img src="./assets/left-arrow.svg" alt="left-arrow" class="arrow" id="left-arrow">

                    <div class="background-slides">
                        <div class="slide" data-slide="1">
                            <img src="./assets/caleb-ruiter-EmEQ6kK_5P0-unsplash.jpg" alt="img1">
                            <h4 class="slide-subtitle">Image 1 Subtitle</h4>
                            <p>Image 1 Description</p>
                        </div>
                        <div class="slide" data-slide="2">
                            <img src="./assets/carlos-del-cura-4ju-6qZHNPY-unsplash.jpg" alt="img2">
                            <h4 class="slide-subtitle">Image 2 Subtitle</h4>
                            <p>Image 2 Description</p>
                        </div>
                        <div class="slide" data-slide="3">
                            <img src="./assets/josiah-farrow-ucuOscdCaO4-unsplash.jpg" alt="img3">
                            <h4 class="slide-subtitle">Image 3 Subtitle</h4>
                            <p>Image 3 Description</p>
                        </div>
                        <div class="slide" data-slide="4">
                            <img src="./assets/nigel-tadyanehondo-GOD2mDNujuU-unsplash.jpg" alt="img4">
                            <h4 class="slide-subtitle">Image 4 Subtitle</h4>
                            <p>Image 4 Description</p>
                        </div>
                        <div class="slide" data-slide="5">
                            <img src="./assets/robson-hatsukami-morgan-NKr0qBAkU4s-unsplash.jpg" alt="img5">
                            <h4 class="slide-subtitle">Image 5 Subtitle</h4>
                            <p>Image 5 Description</p>
                        </div>
                    </div>

                <img src="./assets/right-arrow.svg" alt="right-arrow" class="arrow"  id="right-arrow">
            </div>

            <div class="navigation-dots">
                <img src="./assets/dot.svg" alt="slider" id="dot1">
                <img src="./assets/dot.svg" alt="slider" id="dot2">
                <img src="./assets/dot.svg" alt="slider" id="dot3">
                <img src="./assets/dot.svg" alt="slider" id="dot4">
                <img src="./assets/dot.svg" alt="slider" id="dot5">
            </div>   

        </div>
        
    </body>
</html>
